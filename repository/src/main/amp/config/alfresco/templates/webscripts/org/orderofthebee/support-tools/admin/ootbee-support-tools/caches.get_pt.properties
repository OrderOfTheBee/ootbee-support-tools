caches.title=Caches
caches.intro=Exibe todas as inst\u00e2ncias de cache n\u00e3o-transacional definidos no contexto Spring da aplica\u00e7\u00e3o conformando com a interface SimpleCache do Alfresco. Se o cache suportar estat\u00edsticas relevantes sobre seu uso elas ser\u00e3o inclu\u00eddas no resumo. Note que apesar do HazelcastSimpleCache da Enterprise Edition ser baseada em um Hazelcast Map que t\u00e9cnicamente oferece estat\u00edsticas, estas foram identificadas com sendo extremamente inconsistentes e por este motivo n\u00e3o s\u00e3o exibidas aqui, exceto pelo n\u00famero de requisi\u00e7\u00f5es de leitura.

