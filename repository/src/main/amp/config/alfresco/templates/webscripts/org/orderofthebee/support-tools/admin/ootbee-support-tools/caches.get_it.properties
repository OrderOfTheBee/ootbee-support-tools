caches.title = Cache
caches.intro = Mostra tutte le istanze di cache non transazionali definite nel contesto Applicazione di Spring conforme all'interfaccia Alfresco SimpleCache. Se una cache supporta statistiche significative sul suo utilizzo, queste sono incluse nella sommario. Si noti che, sebbene l'Enterprise Edition HazelcastSimpleCache sia supportato da una Hazelcast Map che fornisce tecnicamente statistiche, queste sono state scoperte in modo incoerente e quindi non vengono visualizzate qui eccetto il numero di richieste di lettura.

