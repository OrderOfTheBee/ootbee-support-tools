ootbee-support-tools.command-console.subsystems.listInstances.description=Listet alle vorhandenen / konfigurierten Subsystem-Instanzen im System, unabh\u00e4ngig vom aktuellen Aktivierungszustand.
ootbee-support-tools.command-console.subsystems.listProperties.description=Listet alle unterst\u00fctzten / konfigurierten Einstellungen einer Subsystem-Instanz. 
