caches.title=Caches
caches.intro=Muestra todas las instancias de cache no transaccionales definidas en el contexto de aplicaci\u00f3n de Spring que implementan el interfaz Alfresco SimpleCache. Si la cache soporta estad\u00edsticas de uso, son incluidas en el resumen. Aunque HazelcastSimpleCache de Enterprise Edition es almacenado en un mapa Hazelcast que provee estad\u00edsticas, se ha verificado que resultan inconsistentes, por lo que no son mostradas en esta pantalla a excepci\u00f3n del n\u00famero de peticiones de lectura.

