transform.localTransform.logs.title=Local Transform Protokoll
transform.localTransform.logs.heading=Letzte Transformationen \u00fber die Local Transform Dienst {0}
transform.localTransform.logs.intro=Dieser Dialog zeigt die zuletzt durchgef\u00fchrten bzw. angefragten Transformationen des Local Transform Dienstes (T-Engine) {0} an, so wie diese \u00fcber die zugrundeliegende, interne URL {1}log dargestellt werden. Diese Daten werden als ein Abbild der jeweiligen Instanz geladen, die aktuell diese URL bedient, und kann u.U. nicht alle Transformationen beinhalten, z.B. falls mehrere T-Engine Instanzen \u00fcber einen Lastverteiler aktiv sind oder die T-Engine gerade neu gestartet wurde.
transform.localTransform.logs.error=Das Protokoll konnte aufgrund des folgenden Fehlers nicht abgerufen werden: {0}
transform.localTransform.logs.noLogs=Es konnte kein Protokoll abgerufen werden - entweder hat die T-Engine (noch) keine Transformationen protokolliert, unterst\u00fctzt den notwendigen HTML-Endpunkt nicht, oder stellt das Protokoll nicht in der erwarteten HTML-Struktur zur Verf\u00fcgung.