caches.title=Caches
caches.intro=Diese Ansicht zeigt alle nicht-transaktionalen Cache-Instanzen welche per Spring definiert wurden und dem Alfresco SimpleCache Interface entsprechen. Sofern ein Cache auswertbare Nutzungsstatistiken zur Verf\u00fcgung stellt werden diese in der \u00dcbersicht angezeigt. Es ist zu beachten, dass der HazelcastSimpleCache der Enterprise Edition zwar \u00fcber eine interne Hazelcast Map Statistiken bereitstellt, diese aber in Tests extremst inkonsistente Werte enthielten und daher hier mit Ausnahme der Anzahl lesender Zugriff nicht ber\u00fccksichtigt werden.

